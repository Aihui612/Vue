<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计数器</title>
	</head>
	<body>
		<div id="app">
			<!-- 计数器功能区域 -->
			<div class="input-num">
				<button @click="sub">
					-
				</button>
				<span>{{ num }}</span>
				<button @click="add">
					+
				</button>
			</div>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 编码 -->
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					num:"1"
				},
				methods:{
					add:function(){
						//console.log('add');
						if(this.num<10){
							this.num++;
						}else{
							alert("别点了，最大啦！")
						}
					},
					sub:function(){
						//console.log('sub');
						if(this.num>0){
							this.num--;
						}else{
							alert("别点了，最小啦！")
						}
					}
				}
			})
		</script>
	</body>
</html>
