<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-show指令</title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="切换显示状态" @click="changeIsshow" />
			<input type="button" value="累加年龄" @click="addAge" />
			<img v-show="age>18" src="https://i03piccdn.sogoucdn.com/4b32a8f327e61d22" alt="" />
			<img v-show="isshow" src="https://i03piccdn.sogoucdn.com/4b32a8f327e61d22" alt=""/>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					isshow:false,
					age:17
				},
				methods:{
					changeIsshow:function(){
						this.isshow = !this.isshow;
					},
					addAge:function(){
						this.age++;
					}
				}
			})
		</script>
	</body>
</html>
